<!-- Render a link with Font Awesome icon based on the link type -->
{{ if findRE "^(https?:)?//" (lower .Destination) }}
<a
  href="{{ .Destination | safeURL }}"
  title="{{ .Title }}"
  class="external-link"
  target="_blank"
  rel="noopener"
>
  {{ .Text | safeHTML }}
  <i class="fa fa-link"></i>
</a>
{{ else }}
<a
  href="{{ .Destination | safeURL }}"
  title="{{ .Title }}"
  class="internal-link"
>
  {{ .Text | safeHTML }}
  <i class="fa fa-link-slash"></i>
</a>
{{ end }}
