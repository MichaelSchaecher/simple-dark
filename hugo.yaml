    # Favicon for Safari and Apple touch icon (180x180)
    apple_touch: /images/site/apple-touch-icon.png

    # Favicon for Safari pinned tab
    safari_pinned: /images/site/favicon.ico
    mask_icon_color: "#5bbad5"

    # The following is used for the site manifest. Just replace the url with your
    # manifest url.
    manifest: /images/site/site.webmanifest

  dateFormat: January 2, 2006

  # Set timezone to display dates
  # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
