baseURL: "/"
title: Simple Dark
languageCode: en
defaultContentLanguage: en
paginate: 20

enableEmoji: true

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    tabWidth: 4

params:
